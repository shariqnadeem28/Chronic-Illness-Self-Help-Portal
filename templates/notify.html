
<!-- Dropdown header -->
<div class="px-3 py-3">
    <h6 class="text-sm text-muted m-0">Your <strong class="text-primary">Notification(s)</strong>.</h6>
  </div>
  <!-- List group -->
  <div class="list-group list-group-flush">
    {% for notification in notifications %}
    
    <a href="#" class="list-group-item list-group-item-action" data-toggle="modal" data-target="#modal-notification"  data-target-notification="{{notification.notification}}">
      <div class="row align-items-center">
        <div class="col-auto">
          <!-- Avatar -->
          <img alt="Image placeholder" src="{{ url_for('static', filename='/img/theme/team-1.jpg') }}" class="avatar rounded-circle">
        </div>
        <div class="col ml--2">
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <h4 class="mb-0 text-sm">{{notification.notification[:40]}}....</h4>
            </div>
            <div class="text-right text-muted">
              <small>{{notification.date}}</small>
            </div>
          </div>
          <p class="text-sm mb-0">{{notification.chronic_illness_name}}</p>
        </div>
      </div>
    </a>
    {% endfor %}
  </div>
